<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<ui:composition template="templates/commonLayout.xhtml">
    <ui:define name="head">
        <title>Add Delivery</title>
        <style>
            .waves-button-input {
                color: white;
            }
        </style>
    </ui:define>
    <ui:define name="body">
        <h:body>
            <h:form id="addDelivery">
                <div class="container">
                    <div class="card">
                        <div class="container">
                            <br/>
                            <div class="row" align="center">
                                <h4>Add Schedule</h4>
                            </div>
                            <div class="row">
                                <div class="col s12">
                                    <div class="input-field">
                                        <h:outputLabel for="date" value="Date Of Delivery :" />
                                        <h:inputText id="date" value="#{deliveryScheduleOptions.deliveryDate}" styleClass="datepicker validate" required="true" requiredMessage="Please Select a Date to Schedule Delivery!" validator="#{deliveryScheduleOptions.dateValidation}">
                                            <f:convertDateTime pattern="dd/MM/yyyy" />
                                        </h:inputText>
                                        <h:message for="date" style="color: red;" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12">
                                    <div class="input-field">
                                        <h:outputLabel for="time" value="Time Of Delivery :" />
                                        <h:inputText id="time" value="#{deliveryScheduleOptions.deliveryTime}" styleClass="timepicker" required="true" requiredMessage="Please Select a timing to Schedule Delivery!">
                                            <f:convertDateTime pattern="HH:mm" timeZone="GMT+7:30" />
                                        </h:inputText>
                                        <h:message for="time" style="color: red;" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12">
                                    <div class="input-field">
                                        <h:outputLabel for="comments" value="Any Additional Notes : " />
                                        <h:inputText a:placeholder="(optional)" id="comments" value="#{deliveryScheduleOptions.additionalComments}" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12">
                                    <h:commandButton id="submitBtn" type="submit" value="Submit Schedule" action="#{deliveryScheduleOptions.addDeliverySchedule(deliveryController.selectedRequest, user)}" style="margin-right:20px;" styleClass="waves-effect waves-light btn" />
                                </div>
                            </div>
                            <br/>
                            <h:message for="submitBtn" style="color: red;" />
                            <br/>
                        </div>
                    </div>
                </div>

            </h:form>

            <h:outputScript>
                $(document).ready(function(){
                    $('.datepicker').datepicker({
                        format : "dd/mm/yyyy"
                    });
                    $('.timepicker').timepicker({
                        twelveHour : false
                    });
                });
            </h:outputScript>

        </h:body>
    </ui:define>
</ui:composition>
</html>
