<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>
        Login
    </title>
    <h:outputStylesheet>
        html, body {
            height: 100%;
        }
    </h:outputStylesheet>
</h:head>

<h:body style="min-height:100%; display:flex; align-items: center; justify-content: center">
    <h:form style="width:80%" id="myForm">
        <p:panel header="Login" style="margin-bottom:20px">
            <h:panelGrid cellpadding="10" style="width: 100%">
                <h:outputLabel value="Username : "/>
                <p:inputText style="width: 100%" placeholder="Please enter your username." value="#{user.email}" />
                <h:outputLabel value="Password : " />
                <p:password style="width: 100%" placeholder="Please enter your password." value="#{user.password}" />
            </h:panelGrid>
            <br/>
            <div style="width: 100%; display: flex; justify-content: center">
                <h:outputText style="color: red" value="#{user.errorMessage}"/>
            </div>
            <br/>
            <div style="width:100%; text-align: center">
                <p:commandButton id="validateBtn" value="Login" action="#{user.authenticate(user)}" />
            </div>
            <br/>
            <div style="text-align: center">
                <h:outputText value="Don't have an account? Register " />
                <h:outputLink value="">Here!</h:outputLink>
            </div>
            <br/>
        </p:panel>
    </h:form>

</h:body>

</html>
