<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Register Page</title>
</h:head>

<h:body>
    <h:form>
        <div class="ui-g">
            <div class="ui-g-2"></div>
            <div class="ui-g-8">
                <p:growl id="msgs" showDetail="true" />

                <p:panel header="Register" style="margin-bottom:20px">
                    <h:panelGrid cellpadding="10" style="width:100%">
                        <h:outputText value="First Name : " />
                        <h:inputText style="width:100%" value="#{user.firstName}" />
                    </h:panelGrid>
                    <br/>
                    <h:panelGrid cellpadding="10" style="width:100%">
                        <h:outputText value="Last Name : " />
                        <h:inputText style="width:100%" value="#{user.lastName}" />
                    </h:panelGrid>
                    <br/>
                    <h:panelGrid cellpadding="10" style="width:100%">
                        <h:outputText value="Email : " />
                        <h:inputText style="width:100%" value="#{user.email}" />
                    </h:panelGrid>
                    <br/>
                    <h:panelGrid cellpadding="10" style="width:100%">
                        <h:outputText value="Password : " />
                        <p:password style="width:100%" value="#{user.password}" />
                    </h:panelGrid>
                    <br/>
                    <div class="ui-g">
                        <div class="ui-g-4" align="center">
                            <h:panelGrid>
                                <p:outputLabel for="button" value="Date of Birth : " />
                                <p:calendar id="button" value="#{user.dateOfBirth}" showOn="button" pattern="dd/MM/yyyy" />
                            </h:panelGrid>
                        </div>
                        <div class="ui-g-4" align="center">
                            <h:panelGrid>
                                <p:outputLabel for="Gender" value="Gender : " />
                                <p:selectOneMenu id="Gender" style="width:125px" value="#{user.gender}">
                                    <f:selectItem itemLabel="Select One" itemValue="" />
                                    <f:selectItem itemLabel="Male" itemValue="Male" />
                                    <f:selectItem itemLabel="Female" itemValue="Female" />
                                    <f:selectItem itemLabel="Others" itemValue="Others" />
                                </p:selectOneMenu>
                            </h:panelGrid>
                        </div>
                        <div class="ui-g-4" align="center">
                            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                                <h:outputText value="Usage : " />
                                <p:selectBooleanButton onLabel="delivery" offLabel="User" style="width:100px" />
                            </h:panelGrid>
                        </div>
                    </div>
                    <br/><br/>
                    <p:commandButton value="Submit" action="#{user.registerUser(user)}" />

                </p:panel>
            </div>
            <div class="ui-g-2"></div>
        </div>

    </h:form>

</h:body>
</html>
