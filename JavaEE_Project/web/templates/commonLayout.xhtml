<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <ui:insert name="head">
    </ui:insert>
    <!--PrimeFaces Jquery-->
    <h:outputScript library="primefaces" name="jquery/jquery.js"/>
    <!--Materialize JS-->
    <h:outputScript library="js" name="materialize.min.js"/>
    <!--Materialize CSS-->
    <h:outputStylesheet library="css" name="materialize.min.css"/>
    <!--Materialize Icon Pack-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css"/>
    <!--Ionicons icon pack css-->
    <link href="https://unpkg.com/ionicons@4.5.0/dist/css/ionicons.min.css" rel="stylesheet" type="text/css" />

</h:head>

<h:body>
    <ui:insert name="menubar">
        <ui:include src="menubar.xhtml"/>
    </ui:insert>

    <ui:insert name="body">
    </ui:insert>

    <ui:insert name="footer">
        <ui:include src="footer.xhtml"/>
    </ui:insert>


    <h:outputScript>
        //Navbar Mobile View
        $(document).ready(function () {
            $('.sidenav').sidenav();
        });
        //Navbar Dropdown Toggle
        $(".dropdown-trigger").dropdown();
    </h:outputScript>
</h:body>
</html>
